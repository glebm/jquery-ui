<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Combobox</title>
    <link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
    <script src="../../jquery-1.4.4.js"></script>
    <script src="../../ui/jquery.ui.core.js"></script>
    <script src="../../ui/jquery.ui.widget.js"></script>
    <script src="../../ui/jquery.ui.button.js"></script>
    <script src="../../ui/jquery.ui.position.js"></script>
    <script src="../../ui/jquery.ui.menu.js"></script>
    <script src="../../ui/jquery.ui.autocomplete.js"></script>
    <script src="../../ui/jquery.ui.combobox.js"></script>
    <script src="../../ui/jquery.ui.tooltip.js"></script>
    <link rel="stylesheet" href="../demos.css">
    <style type="text/css">
        .ui-button {
            margin-left: -1px;
        }

        .ui-button-icon-only .ui-button-text {
            padding: 0.35em;
        }

        .ui-autocomplete-input {
            margin: 0;
            padding: 0.48em 0 0.47em 0.45em;
        }
    </style>
    <script>
        $(function() {
            var $combo = $("#combobox");
            var excludeFromResults;

            $combo.combobox({
                search: function() {
                    excludeFromResults = {};
                    $('#tags li').each(function() {
                        excludeFromResults[this.innerText || this.textContent] = true;
                    });
                },

                dataFilter: function(record) {
                    return excludeFromResults[record.text];
                },

                selected: function(event, ui) {
                    $('#tags').append('<li>' + (ui.item.innerText || ui.item.textContent) + '</li>');
                    // Clear the selected value
                    $combo.combobox('clear');
                    // Disable default behaviour:
                    return false;
                }
            });

            $("#toggle").click(function() {
                $combo.toggle();
            });
        });
    </script>
</head>
<body>

<div class="demo">

    <div class="ui-widget">
        <label>Your preferred programming language: </label>
        <select id="combobox">
            <option value="">Select one...</option>
            <option value="ActionScript">ActionScript</option>
            <option value="AppleScript">AppleScript</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
        </select>
        <ul id="tags">

        </ul>
    </div>
    <button id="toggle">Show underlying select</button>

</div>
<!-- End demo -->


<div class="demo-description">
    <p>A simple combobox widget with the underlying select as datasource, a filter function, and a select event.</p>

    <p>The input is read from an existing select-element for progressive enhancement, passed to Autocomplete with a
        customized source-option.</p>
</div>
<!-- End demo-description -->

</body>
</html>
